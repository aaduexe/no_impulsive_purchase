<!DOCTYPE html>
<title>Buying Decision!</title>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div>
            <h2>What you want to buy?</h2>
        </div>
        <div>
            <input type="text" id="itemInput" placeholder="Name of your wish" />
        </div>
        <div>
            <p id="message" style="display: none; margin-top: 20px;"></p>
        </div>
    </div>
    <div class="buttons">
        <div>
            <button onclick="handleClick()">Add Wish</button>
        </div>
    </div>
    <script>
        function handleClick() {
            const input = document.getElementById("itemInput");
            const message = document.getElementById("message");

            const itemName = input.value.trim();

            if (itemName) {
                input.value = ""; // clear input
                message.style.display = "block";
                message.textContent = `The button was clicked, and as it is a mock website nothing happened. However in full website the item "${itemName}" should get saved with today's date and will be ready for review.`;
            }
        }
    </script>
</body>
</html>
